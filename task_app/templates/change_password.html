<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>パスワード変更</title>
</head>
<body>
    <h2>パスワード変更</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            <label for="current_password">現在のパスワード:</label>
            {{ form.current_password() }}
        </div>
        <div>
            <label for="new_password">新しいパスワード:</label>
            {{ form.new_password() }}
        </div>
        <div>
            <label for="confirm_password">新しいパスワード確認:</label>
            {{ form.confirm_password() }}
        </div>
        <button type="submit">変更</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">メインページに戻る</a>
</body>
</html>
